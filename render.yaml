# Render Blueprint - Deploy CRM from GitHub
# Go to https://dashboard.render.com/blueprints and connect this repo

databases:
  - name: crm-db
    databaseName: internal_crm
    plan: free

services:
  # Backend (Spring Boot)
  - type: web
    name: crm-backend
    runtime: docker
    dockerfilePath: ./backend-spring/Dockerfile
    dockerContext: ./backend-spring
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SUPERADMIN_EMAIL
        sync: false
      - key: SUPERADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Frontend (static site)
  - type: web
    name: crm-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
